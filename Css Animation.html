<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
    #box{
          width: 150px;
          height: 150px;
          background: red;
          animation: sample 2s 1s;
          animation-fill-mode:forwards;

    }
    @keyframes sample{
        0%{background-color: green; width:150px ;}
        50%{background-color: yellow; width: 250px;}
        100%{background-color: aquamarine; width: 450px;}
    }
    #box:hover{
          animation-play-state: paused;
    }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
