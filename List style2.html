<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     ul{
        list-style-type: circle;
        border:2px solid red;
        list-style-image:url(hmahadev.jpg);
     }
    </style>
</head>
<body>
    <h1>List style</h1>
    <ul>
        <li>orange</li>
        <li>apple</li>
        <li>pineapple</li>
        <li>grapes</li>
        <li>banana</li>
    </ul>
    <ol>
        <li>orange</li>
        <li>apple</li>
        <li>pineapple</li>
        <li>grapes</li>
        <li>banana</li>
    </ol>
</body>
</html>
