<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-Path</title>
    <style>
        body{
             font-family: Arial, Helvetica, sans-serif;
        }
       
        img{
             clip-path: inset(20% 20% 50% 50%);
        }
    </style>
</head>
<body>
    <img src="johnny depp.jpg" alt="">
</body>
</html>
