<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transparent-img</title> 
    <style>
        html,body{
             height: 100%;
             width: 100%;

        }
        h1{
            font-size: 340px;
            font-weight: 800;
            background-image: url(image/ttttttt.jpg);
            background-size: cover;
            background-position: center;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1>SAHITYA SINGH</h1>
</body>
</html>
