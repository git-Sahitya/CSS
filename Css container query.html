<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container-Query</title>
    <style>
        body{
            margin: 0;
            padding: 0;

        }
        .post{ font-size: 1em;
              border: 1px solid #000;
              width: 80%;
              container-type: inline-size;
        }
       
                                                  
        @container(max-width:400px){
            .card h2{
                color: red;
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <h1>@container query</h1>
    <div class="post">
        <div class="card">
            <h2>Card title</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum, doloremque!</p>
        </div>
    </div>
</body>
</html>
