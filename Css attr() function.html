<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attr() function</title>
    <style>
        body{
             
             font-family: Arial, Helvetica, sans-serif;
            
        }
        p{
            font-size: 40px;
            margin: 200px 0 0 50px;

        }
        p:hover::after{
            content: attr(data-caption);
              font-size: 50px;
              color: red;
        }
    </style>
</head>
<body>
    <h1>Har Har Mahadev</h1>
    <p class="test" data-caption="Baba">Lord Shiva</p>
</body>
</html>
