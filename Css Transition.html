<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
    
    #box{
             width: 200px;
             height:200px;
             background-color:#f66;
             position: absolute;
             left: 30%;
             top: 30%;
             transition: all 2s linear 1s;

            }
         #box:hover{

                 width: 400px;
                 height: 400px;
                 background-color: yellowgreen;
         
         }
    </style>
</head>
<body>
    <div id="box"></div>
    
</body>
</html>
